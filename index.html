<body>
    <div class="container">
        <header>
            <h1>武侠江湖 · 我的世界服务器列表</h1>
            <p class="subtitle">寻一方净土，建你的江湖</p>
        </header>
        
        <section class="intro">
            <h2>关于我的世界服务器列表</h2>
            <p>我的世界(Minecraft)是一款风靡全球的沙盒游戏，玩家可以在三维空间中自由创造和破坏不同种类的方块，体验不同的游戏模式。</p>
            <p>多人联机服务器让玩家能够与来自世界各地的朋友一起探索、建造和冒险。武侠风格的服务器通常会提供独特的江湖体验，包括门派系统、武功修炼、江湖恩怨等特色玩法。</p>
            <p>下方列表展示了当前活跃的武侠风格我的世界服务器，找到适合你的江湖，开始你的武侠之旅吧！</p>
        </section>
        
        <div id="server-list" class="server-list">
            <div class="loading">正在加载服务器列表...</div>
        </div>
        
        <footer>
            <p>武侠江湖 · 我的世界服务器列表 &copy; <span id="current-year">2023</span></p>
        </footer>
    </div>
    
    <div id="toast" class="toast">IP地址已复制到剪贴板</div>
    
    <script>
        // 设置当前年份
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        document.addEventListener('DOMContentLoaded', function() {
            fetchServerList();
        });
        
        function fetchServerList() {
            fetch('https://list.mczfw.cn/api')
                .then(response => response.json())
                .then(data => {
                    displayServers(data);
                })
                .catch(error => {
                    console.error('Error fetching server list:', error);
                    document.getElementById('server-list').innerHTML = 
                        '<div class="loading">服务器列表加载失败，请稍后再试</div>';
                });
        }
        
        function displayServers(servers) {
            const serverListElement = document.getElementById('server-list');
            
            if (!servers || servers.length === 0) {
                serverListElement.innerHTML = 
                    '<div class="loading">暂无可用服务器</div>';
                return;
            }
            
            serverListElement.innerHTML = '';
            
            servers.forEach(server => {
                // 过滤掉无效数据
                if (!server.ip) return;
                
                const serverCard = document.createElement('div');
                serverCard.className = 'server-card';
                
                // 处理logo
                let logoHtml = '';
                if (server.logo) {
                    logoHtml = `<img src="${server.logo}" alt="服务器图标" onerror="this.parentNode.style.backgroundImage='url(https://img.mczfw.cn/mc/default-logo.png)'">`;
                } else {
                    logoHtml = '';
                }
                
                // 处理motd
                const motd = server.motd || '暂无服务器描述';
                
                // 处理在线人数
                const onlinePlayers = server.p || 0;
                const ping = server.ping || '未知';
                
                serverCard.innerHTML = `
                    <div class="server-logo">
                        ${logoHtml}
                    </div>
                    <div class="server-info">
                        <div class="server-ip">
                            <span>${server.ip}</span>
                            <button class="copy-btn" data-ip="${server.ip}">复制IP</button>
                        </div>
                        <div class="server-motd">${motd}</div>
                        <div class="server-status">
                            <span class="${onlinePlayers > 0 ? 'online' : 'offline'}">
                                在线: ${onlinePlayers}
                            </span>
                            <span>延迟: ${ping}</span>
                        </div>
                    </div>
                `;
                
                serverListElement.appendChild(serverCard);
            });
            
            // 添加复制IP功能
            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const ip = this.getAttribute('data-ip');
                    copyToClipboard(ip);
                    showToast();
                });
            });
        }
        
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }
        
        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
